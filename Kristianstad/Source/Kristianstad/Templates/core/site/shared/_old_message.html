<section class="message">
    <form action="" method="post">

        <div class="row">
            <div class="columns small-12 medium-6">
                <label for="message-input-first-name" class="show-for-sr">Last Name</label>
                <input type="text" id="message-input-first-name" placeholder="First Name" />
            </div>
            <div class="columns small-12 medium-6">
                <label for="message-input-last-name" class="show-for-sr">Last Name</label>
                <input type="text" id="message-input-last-name" placeholder="Last Name" />
            </div>
        </div>

        <div class="row">
            <div class="columns small-12">
                <label for="message-input-address" class="show-for-sr">Address</label>
                <input type="text" id="message-input-address" placeholder="Address" />
            </div>
        </div>

        <div class="row">
            <div class="columns small-12 medium-4">
                <label for="message-input-zip-code" class="show-for-sr">Zip Code</label>
                <input type="number" id="message-input-zip-code" placeholder="Zip Code" />
            </div>
            <div class="columns small-12 medium-8">
                <label for="message-input-city" class="show-for-sr">City</label>
                <input type="text" id="message-input-city" placeholder="City" />
            </div>
        </div>

        <div class="row">
            <div class="columns small-12 medium-6">
                <label for="message-input-phone" class="show-for-sr">Phone</label>
                <input type="number" id="message-input-phone" placeholder="Phone" />
            </div>
            <div class="columns small-12 medium-6">
                <label for="message-input-e-mail" class="show-for-sr">E-mail</label>
                <input type="email" id="message-input-e-mail" placeholder="E-mail"/>
            </div>
        </div>

        <div class="row">
            <div class="columns small-12">
                <label for="message-input-message" class="show-for-sr">Message</label>
                <textarea id="message-input-message" placeholder="Message" rows="3"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="columns small-12">
                <button type="submit" class="button secondary expand">Send</button>
            </div>
        </div>

    </form>
</section>
